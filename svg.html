<h2>svg</h2>

<div class="row">
  <div class="span-4">
    <a href="#mapsense.svg">svg</a><br>

<hr class="space"/>

<dl class="function" id="mapsense.svg">
  <dt>
    <i>mapsense</i>.<b>svg</b>(<i>t</i>)
  </dt>
  <dd>
    Returns a new SVG element with the tag name <i>t</i>. This method
    is equivalent to <tt>document.createElementNS("http://www.w3.org/2000/svg",
    <i>t</i>)</tt>.
  </dd>
</dl>
