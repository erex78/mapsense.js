<h2>ns</h2>

<hr class="space"/>

<dl class="function" id="mapsense.ns">
  <dt>
    <i>mapsense</i>.<b>ns</b>
  </dt>
  <dd>
    The namespace-prefix map. By default, two namespace prefixes are
    registered: <a href="http://www.w3.org/2000/svg" target="_blank">svg</a> and
    <a href="http://www.w3.org/1999/xlink" target="_blank">xlink</a>. Prefixes may be
    assigned externally, for example to support additional namespaces
    for <a href="stylist.html">stylist</a> attributes.
  </dd>
</dl>
